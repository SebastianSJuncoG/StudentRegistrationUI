<div class="modal-header">
    <h4 class="modal-title">Confirmar Eliminación</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cancel click')"></button>
</div>
<div class="modal-body">
    <p>¿Estás seguro de que deseas eliminar a {{ student.firstName }} {{ student.lastName }}?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="confirmDelete()">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close(true)">Eliminar</button>
</div>
